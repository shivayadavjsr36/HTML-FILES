<!DOCTYPE html>
<html>

<head>
    <title>FORM-3</title>
</head>

<body>
    <form action="">


        <table cellpadding="5px" cellspacing="5px" align="center" style="background-color: silver;">

            <tr>
                <th>
                    <p align="center"><u><b>Registration Form</b></u></p>
                </th>
                <th></th>



            </tr>

            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Nick Name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">date of Birth</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" value="Male" id="1" name="Gender">Male
                    <input type="radio" value="Female" id="2" name="Gender">Female
                    <input type="radio" value="Other" id="3" name="Gender">Other
                </td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="" id=""> <input type="reset" name="" id=""></td>
            </tr>

        </table>
    </form>
</body>

</html>
