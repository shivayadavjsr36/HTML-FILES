<!DOCTYPE html>
<html>

<head>
    <title>FORM-1</title>
</head>

<body>
    <form>
        <table cellpadding="10px" cellspacing="10px" align="center" bgcolor="silver">
            <caption>
                <h1>Registration Form</h1>
            </caption>
            <tr>
                <td>
                    <label for="">First Name</label><br>
                    <input type="text" name="" id="">
                </td>
                <td>
                    <label for="">Last Name</label><br>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="">Birthday</label><br>
                    <input type="date" name="" id="">
                </td>
                <td>
                    <label for="">Gender</label><br>
                    <input type="radio" value="Male" name="Male">Male
                    <input type="radio" value="Female" name="Male">Female
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="">Email</label><br>
                    <input type="email" name="" id="">
                </td>
                <td>
                    <label for="">Phone Number</label><br>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="">Subject</label><br>

                    <select name="" id="" name="Choose file ">
                        <option value="">Choose Subject</option>
                        <option value="">Python</option>
                        <option value="">JAVA</option>
                        <option value="">C++</option>
                        <option value="">C</option>
                        <option value="">.NEt</option>

                    </select>
                </td>

            </tr>
            <br>
            <tr>
                <td>
                    <input type="submit" name="" id="" style="background-color: blue; color: white;">
                </td>
            </tr>



        </table>
    </form>
</body>

</html>
